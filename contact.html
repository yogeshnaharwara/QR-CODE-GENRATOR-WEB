<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Code Editor</title>
<link rel="stylesheet" href="styles.css">
 <style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: skyblue;
    color: black;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color:black;
    text-decoration: none;
}

.contact {
    padding: 50px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: vertical;
}

button {
    background-color: skyblue;
    color:black;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color:lightgrey;
}

footer {
    background-color:skyblue;
    color: black;
    padding: 20px;
    text-align: center;
}
nav ul li a:hover {
    color: white;
}

 </style>
</head>
<body>

<header>
    <h1>Contact us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="generrator.html">Generator</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="team.html">Our Team</a></li>
        </ul>
    </nav>
</header>

<section class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions or feedback, feel free to get in touch with us using the form below or via email.</p>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" id="submitBtn">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy;Enjoy The Qr Generator❤️❤️</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        if (validateForm()) {
            // Submit form data here (e.g., using AJAX)
            alert("Form submitted successfully!");
            form.reset();
        }
    });

    function validateForm() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (name === "") {
            alert("Please enter your name.");
            return false;
        }

        if (email === "") {
            alert("Please enter your email.");
            return false;
        } else if (!isValidEmail(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (message === "") {
            alert("Please enter your message.");
            return false;
        }

        return true;
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
});
</script>

</body>
</html>
